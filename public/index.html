 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

 <style type="text/css">
#map {
	width: 70%;
	height: 500px;
    margin-left: auto;
    margin-right: auto;
}
</style>
      
  <body>
    <h1>Temperature Comparison Tool</h1> 
	<div id="map"></div>
	
   <div>
	<p id = "p">
	Select a country on the map and input two time periods between 1901 and 2012(inclusive) &nbsp;
	<button id = "about" onclick="location.href='/about';">about this project</button>
	</p>   
       <form id="frm1" >
         First Time Period:  <input type="text" id="start1" >
		    to <input type="text" id="end1" > &emsp;
         Second Time Period: <input type="text" id="start2" >
		    to <input type="text" id = "end2"  >        
		 <select name="Units" id="select">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>          
         </select>&emsp;
		 <input type = "submit" name = "submit" id = "submit" value= "Submit" >
       </form>
    <p id = "error">
    </p>	
	<p id = "p1">
	In <span id = "country"></span> the average temperature between <span id = "s1"></span> and <span id = "e1"></span>
	was <span id = temp1></span>&deg;<span id = "u1"></span> and the average temperature between <span id = "s2">
	</span> and <span id = "e2"></span> was <span id = temp2></span>&deg;<span id = "u2"></span>
	</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
